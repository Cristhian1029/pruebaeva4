<!DOCTYPE html>
<html lang="es">
<head>

    <title>API Projects</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            padding: 20px;
            text-align: center;
        }
        .container {
            background-color: white;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);

        }
        .btn:hover {

    <div class="container">
        <h1>Bienvenido a la API de Proyectos</h1>
